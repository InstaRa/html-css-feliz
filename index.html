<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprender HTML CSS Feliz!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.1.0.0.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/components/banner.css">
    <link rel="stylesheet" href="./assets/css/components/main-skills.css">
    <link rel="stylesheet" href="./assets/css/components/skill-tec.css">
    <link rel="stylesheet" href="./assets/css/components/title.css">
    <link rel="stylesheet" href="./assets/css/components/subtitle.css">
    <link rel="stylesheet" href="./assets/css/components/box.css">
    <link rel="stylesheet" href="./assets/css/components/button.css">
    <link rel="stylesheet" href="./assets/css/components/action.css">
    <link rel="stylesheet" href="./assets/css/components/header.css">
    <link rel="stylesheet" href="./assets/css/components/progress-bar.css">
</head>

<body>

    <header class="header">
        <img src="assets/images/logo.png" alt="">

        <nav class="navigation">
            <a class="action" href="#" lang="en">Skills</a>
            <a class="action" href="#">Projetos</a>
            <a class="action" href="#">Sobre</a>
            <a class="action" href="#">Contatos</a>
            <a class="button" href="#" lang="en">Download CV</a>
        </nav>
    </header>

    <section id="banner" class="banner">
        <img src="./assets/images/photo.png" alt="" class="photo">

        <div class="pixel-art">
            <img src="./assets/images/photo-pixel.png" alt="" class="pixeled">

            <div class="actions">
                <div class="box">
                    <h1 class="main-title">
                        Insta<span class="mark">Ra</span>
                    </h1>
                    <h2 class="subtitle">Soluções Digitais</h2>
                </div>

                <a class="button" href="#" lang="en">Download CV</a>
                <a class="button" href="#">Contatos</a>
            </div>
        </div>
    </section>

    <section class="main-skills">
        <h1 class="main-title -second">Skills</h1>

        <div class="content">

            <article class="skill-tec">
                <img class="icon" src="./assets/images/ico_html5.png" alt="Icone HTML 5">

                <div class="detail">
                    <h3 class="title">Html</h3>
                    <span class="progress-bar"></span>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/images/ico_nodejs.png" alt="Icone Node Js">

                <div class="detail">
                    <h3 class="title">NodeJS</h3>
                    <span class="progress-bar"></span>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/images/ico_css3.png" alt="Icone CSS">

                <div class="detail">
                    <h3 class="title">CSS</h3>
                    <span class="progress-bar"></span>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/images/ico_tdd.png" alt="Icone TDD">

                <div class="detail">
                    <h3 class="title">TDD</h3>
                    <span class="progress-bar"></span>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/images/ico_js.png" alt="Icone JavaScript">

                <div class="detail">
                    <h3 class="title">JavaScript</h3>
                    <span class="progress-bar"></span>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/images/ico_restapi.png" alt="Icone Rest Api">

                <div class="detail">
                    <h3 class="title">RestApi</h3>
                    <span class="progress-bar"></span>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/images/ico_react.png" alt="Icone React">

                <div class="detail">
                    <h3 class="title">React</h3>
                    <span class="progress-bar"></span>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./assets/images/ico_ux.png" alt="Icone UX">

                <div class="detail">
                    <h3 class="title">UX</h3>
                    <span class="progress-bar"></span>
                </div>
            </article>
        </div>
    </section>

</html>
